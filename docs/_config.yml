# Jupyter Book configuration using MyST
# Docs: https://jupyterbook.org/en/stable/customize/config.html

# Book metadata
title: SmartCycle Book
author: SmartCycle Team
logo: ""

# Execution settings
execute:
  execute_notebooks: off

# Sphinx configuration
sphinx:
  extra_extensions:
    - sphinx.ext.todo
  config:
    html_extra_path: ['../module4']

# Parse MyST Markdown
parse:
  myst_enable_extensions:
    - colon_fence
    - deflist
    - dollarmath
    - linkify
    - substitution
    - tasklist

# HTML output
html:
  use_repository_button: true
  use_edit_page_button: true
  use_issues_button: true
  extra_footer: "Built with Jupyter Book + MyST"
  baseurl: "/smartcycle/"

# Repository configuration (for buttons)
repository:
  url: https://github.com/aramb-dev/smartcycle
  path_to_book: docs
  branch: main
